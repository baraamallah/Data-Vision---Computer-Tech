<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Architecture — Multi-Task CPU, RAM, Cache & Disk</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Computer Architecture</h1>
    <p class="subtitle">How multiple tasks flow: RAM → Disk → RAM → Cache → CPU</p>
  </header>

  <div class="controls">
    <button id="addTasksBtn" class="start-btn">Add Tasks</button>
    <button id="resetBtn" class="reset-btn hidden">Recover CPU</button>
    <div class="task-count">
      <label>Tasks</label>
      <input type="number" id="taskCount" value="3" min="1" max="10">
    </div>
    <div class="speed-group">
      <label>Speed</label>
      <select id="speedControl">
        <option value="2">Slow</option>
        <option value="1.2" selected>Normal</option>
        <option value="0.5">Fast</option>
      </select>
    </div>
    <select id="diskType">
      <option value="HDD">HDD</option>
      <option value="SSD">SSD</option>
    </select>
  </div>

  <div class="stats">
    <span>CPU: <strong id="cpuUsage">0%</strong> <span id="cpuStatus"></span></span>
    <span>Queue: <strong id="queueCount">0</strong></span>
    <span>Cache Hits: <strong id="hits">0</strong></span>
    <span>Cache Miss: <strong id="miss">0</strong></span>
  </div>

  <main class="container">
    <div class="diagram">
      <div class="component ram" data-tooltip="RAM: Fast volatile memory (~100ns). Holds running programs and active data. Loses data when power off.">
        <span class="label">RAM</span>
        <span class="tooltip"></span>
      </div>
      <div class="component disk" data-tooltip="Disk: Persistent storage. HDD ~150ms, SSD ~1ms. Stores data permanently. Slowest component.">
        <span class="label">Disk</span>
        <span class="tooltip"></span>
      </div>
      <div class="component cache" data-tooltip="Cache: L1/L2/L3 (~1ns). Small ultra-fast buffer between CPU and RAM. Reduces latency.">
        <span class="label">Cache</span>
        <span class="tooltip"></span>
      </div>
      <div class="component cpu" data-tooltip="CPU: Executes billions of ops/sec. Can crash if overloaded (high load + many tasks).">
        <span class="label">CPU</span>
        <span class="tooltip"></span>
      </div>
      <div class="flow-path"></div>
      <div id="taskContainer" class="task-container"></div>
    </div>

    <div id="infoPanel" class="info-panel">
      Click <strong>Add Tasks</strong> to launch multiple tasks. Watch how the CPU manages the queue.
    </div>
  </main>

  <footer>Done By Ahmad</footer>

  <script src="script.js"></script>
</body>
</html>
